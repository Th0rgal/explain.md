name: quality-gate

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install web dependencies
        run: npm --prefix apps/web ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

      - name: Run web lint
        run: npm run web:lint

      - name: Run web typecheck
        run: npm run web:typecheck

      - name: Run web tests
        run: npm run web:test

      - name: Run web build
        run: npm run web:build

      - name: Run deterministic quality gate
        run: npm run eval:quality:ci

      - name: Upload quality gate reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-gate-reports
          path: |
            .explain-md/quality-gate-report-*.json
            .explain-md/quality-gate-baseline-check.json
